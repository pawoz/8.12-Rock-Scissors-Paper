<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8">
		<title>8.12. Rock Scissors Paper</title>
		<meta name="description" content="moduł 8.12">
		<meta name="keywords" content="js, html5, css3, kodilla, bootcamp">
		<meta name="author" content="Paweł Woźny">
  		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<main>
<!--Header-->
			<div class="container">
				<h3 class="text-center">Welcome to the game
					<span class="label label-default">Rock</span>
					<span class="label label-info">Paper</span>
					<span class="label label-danger">Scissors</span>
				</h3>
			</div>
			<div id="js-newGameElement" class="container">
				<div class="row text-center">
					<button  id="js-newGameButton" class="btn btn-default">New Game</button>
				</div>
			</div>
<!--Buttons-->
			<div id="js-playerPickElement" class="container">
				<div class="row text-center">
					<button id="js-playerPick_rock" class="btn"><span class="badge"><i class="fa fa-hand-rock-o" aria-hidden="true"></i></span>Rock</button>
					<button id="js-playerPick_paper"  class="btn"><span class="badge"><i class="fa fa-hand-paper-o" aria-hidden="true"></i></span>Paper</button>
					<button id="js-playerPick_scissors"  class="btn"><span class="badge"><i class="fa fa-hand-scissors-o" aria-hidden="true"></i> </span>Scissors</button>
				</div>
			</div>
<!--Results-->
			<div id="js-resultsTableElement" class="container">
				<div class="row">
					<div class="col-xs-5 text-center">
						<span id="js-playerPoints" class="badge">0</span>
						<span id="js-playerName">Player's name</span>
					</div>
					<div class="col-xs-2 text-center">
						versus
					</div>
					<div class="col-xs-5 text-center">
						<span id="js-computerPoints" class="badge">0</span>
						Computer
					</div>
				</div>
				<div class="row">
					<div class="col-xs-5 text-center">
						<span id="js-playerPick">Player's pick</span>
					</div>
					<div class="col-xs-2"></div>
						<div class="col-xs-5 text-center">
							<span id="js-computerPick">Computer's pick</span>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-5 text-center">
							<span id="js-playerResult">Player's score</span>
						</div>
					<div class="col-xs-2">
					</div>
					<div class="col-xs-5 text-center">
						<span id="js-computerResult">Computer's score</span>
					</div>
				</div>
			</div>
		</main>
		<script type="text/javascript" src="js/scripts.js"></script>
	</body>
</html>
